$("img").each(function() {

  var rotate = "rotate(" + deg + "deg)";
  $(this).css({
    "-webkit-transform": rotate,
    "-moz-transform": rotate,
    "-o-transform": rotate,
    "-ms-transform": rotate,
    transform: rotate
  });
});
